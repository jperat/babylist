<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{profile.index.title}"></title>
</head>
<body>
<th:block layout:fragment="body">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{profile.index.title}"></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="card">
            <form th:action="@{'/profile/change-password'}" th:object="${changePassword}" method="post">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="store-name" class="col-sm-2 col-form-label" th:text="#{profile.change_password.label.password}"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="store-name" th:field="*{password}" required="required" th:classappend="${#fields.hasErrors('password')} ? is-invalid">
                            <small th:replace="_fragments/input_error :: input_error(field='password')"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="store-name" class="col-sm-2 col-form-label" th:text="#{profile.change_password.repeated_password}"></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="store-name" th:field="*{repeatedPassword}" required="required" th:classappend="${#fields.hasErrors('repeatedPassword')} ? is-invalid">
                            <small th:replace="_fragments/input_error :: input_error(field='repeatedPassword')"></small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/profile}" class="btn btn-secondary" th:text="#{edit.button.cancel}"></a>
                    <button type="submit" class="btn btn-success float-right" th:text="#{edit.button.save}"></button>
                </div>
            </form>
        </div>
    </section>
</th:block>
</body>
</html>
