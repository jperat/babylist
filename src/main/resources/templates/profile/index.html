<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{item.index.title}"></title>
</head>
<body>
<th:block layout:fragment="body">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{profile.index.title}"></h1>
                </div>
                <div class="col-sm-6">
                    <div class="float-sm-right">
                        <a class="btn btn-primary btn-sm" th:href="@{'/profile/edit'}">
                            <i class="fas fa-cart-plus"></i>
                            <span th:text="#{profile.index.button.edit}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label for="user-firstname" class="col-sm-2 col-form-label" th:text="#{profile.index.label.firstname}"></label>
                    <div class="col-sm-10">
                        <p class="form-control" id="user-firstname" th:text="${user.firstname}" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-lastname" class="col-sm-2 col-form-label" th:text="#{profile.index.label.lastname}"></label>
                    <div class="col-sm-10">
                        <p id="user-lastname" class="form-control" th:text="${user.lastname}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-email" class="col-sm-2 col-form-label" th:text="#{profile.index.label.email}"></label>
                    <div class="col-sm-10">
                        <p id="user-email" class="form-control" th:text="${user.email}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="#{profile.index.label.password}"></label>
                    <div class="col-sm-10">
                        <a id="user-password" class="form-control" th:href="@{'/profile/change-password'}" th:text="#{profile.index.button.change_password}"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
