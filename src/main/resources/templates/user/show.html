<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{item.index.title}"></title>
</head>
<body>
<th:block layout:fragment="body">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="#{user.index.title}"></h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label for="item-name" class="col-sm-2 col-form-label" th:text="#{user.show.label.firstname}"></label>
                    <div class="col-sm-10">
                        <p class="form-control" id="item-name" th:text="${user.firstname}" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="item-category" class="col-sm-2 col-form-label" th:text="#{user.show.label.lastname}"></label>
                    <div class="col-sm-10">
                        <p id="item-category" class="form-control" th:text="${user.lastname}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="item-quantity" class="col-sm-2 col-form-label" th:text="#{user.show.label.email}"></label>
                    <div class="col-sm-10">
                        <p id="item-quantity" class="form-control" th:text="${user.email}"></p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" th:text="#{user.show.label.selected}"></label>
                    <div class="col-sm-10">
                        <table class="table table-striped projects table-responsive-md">
                            <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                                    colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending"
                                    th:text="#{user.show.label.user_items.name}"
                                >
                                </th>
                                <th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1"
                                    colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending"
                                    th:text="#{user.show.label.user_items.quantity}"
                                >
                                </th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="userItem : ${user.userItems}" role="row" class="odd">
                                <td th:text="${userItem.item.name}"></td>
                                <td th:text="${userItem.quantity}"></td>
                                <td>
                                    <a class="btn btn-primary btn-sm" th:href="@{'/item/{item}'(item=${userItem.item.id})}">
                                        <i class="fas fa-folder"></i>
                                        <span th:text="#{list.button.show}"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
